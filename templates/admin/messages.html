{% extends 'admin/nav.html' %} {% block register %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Payment Page</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

  </head>
  <body>
    {% if success %}
  <div class="container" style="margin-top: 100px;">
    <div class="row justify-content-center">
      <div class="col-md-6">
          <p class="text-success text-center">{{ success }}</p>
      </div>
    </div>
  </div>
{% endif %}

{% if user %}
  <div class="container">
    <div class="row justify-content-center">
      {% for user in user %}
        <div class="col-md-6">
          <form action="/request_resolved" method="post" class="border border-dark" style="margin-top: 100px;margin-bottom: 20px; padding: 50px;">
            <h2>Message {{ user[0] }}</h2>

            <input type="hidden" name="message_id" id="message_id" value="{{ user[0] }}" />

            <div class="mb-3">
              <label for="user_id" class="form-label">User Id:</label>
              <input type="text" name="user_id" id="user_id" value="{{ user[1] }}" class="form-control" readonly>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" name="email" id="email" value="{{ user[2] }}" class="form-control" readonly>
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label">Subject:</label>
              <input type="text" name="subject" id="subject" value="{{ user[3] }}" class="form-control" readonly>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Explanation:</label>
              <textarea name="message" rows="6" id="message" class="form-control" readonly>{{ user[4] }}</textarea>
            </div>

            <button type="submit" class="btn btn-success">Resolved</button>
          </form>
        </div>
      {% endfor %}
    </div>
  </div>
{% endif %}

  </body>
</html>
{%endblock register %}
