{%extends 'homepage.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Register page</title>     

    <!-- <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}"> -->
    <!-- <style>
        .login_form{
            margin-top:120px;
            margin-bottom:50px;

            }
    </style> -->
</head>
<body class="bg-secondary">
  
    <form action="/admin_login" method="post" class="container rounded bg-white p-3 shadow" style="width: 35%; margin-top: 15%;">
        <div class="d-flex justify-content-center">
            <h3 class="m-1">Admin Login</h3>
        </div>
        {% if error %}
        <p class="text-danger">{{ error }}</p>
        {% endif %}
        <div class="form-group p-3">
            <label for="username">Admin Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group p-3">
            <label for="password">Admin Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="m-auto mt-3" style="width: 50%;">
            <button type="submit" class="btn btn-dark" style="width: 100%;">Login</button>
        </div>
    </form>
    
{%endblock content%}
