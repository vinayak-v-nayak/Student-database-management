{% extends 'admin/nav.html' %} {% block register %}

<!DOCTYPE html>
<html>
  <head>
    <title>Registration page</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/Registration.css')}}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      button {
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        border: 2px solid #2ecc71;
        padding: 14px 40px;
        outline: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s;
        cursor: pointer;
      }
      .any_form {
        margin-top: 110px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <form action="/register_user" method="post" class="any_form">
      <h2>Register</h2>
      {% if error %}
      <p style="color: red; padding-bottom: 10px">{{ error }}</p>
      {% endif %} {% if success %}
      <p style="color: rgb(0, 255, 0); padding-bottom: 10px">{{ success }}</p>
      {% endif %}
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="user_id">User Id:</label>
      <input type="text" id="user_id" name="user_id" required /><br /><br />

      <label for="mobileNumber">Phone Number:</label>
      <input type="number" id="mobileNumber" name="mobileNumber" /><br /><br />

      <label for=""> Select Gender:</label> <br /><br />
      <input type="radio" id="male" name="gender" value="male" checked />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label> <br />
      <br />

      <label for=""> Select User Type:</label> <br /><br />
      <input
        type="radio"
        id="student"
        name="usertype"
        value="student"
        checked
      />
      <label for="student">Student</label>
      <input type="radio" id="teacher" name="usertype" value="teacher" />
      <label for="teacher">Teacher</label>

      <button>Register</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
{%endblock register %}
