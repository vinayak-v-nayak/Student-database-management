{%extends 'student/index.html'%} {% block student%}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
<link
  rel="stylesheet"
  href="{{url_for('static',filename='css/Registration.css')}}"
/>
<style>
  .any_form {
    margin-left: 350px;
    margin-right: 350px;
    margin-bottom: 5px;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    margin-top: 100px;
  }
  .any_form {
    width: 48%;
  }
  .any_form {
    margin: auto;
    margin-top: 50px;
    padding-bottom: 20px;
    margin-bottom: 20px;
  }
  .any_form.form1 {
    height: 450px;
    width: 40%;
    position: fixed;
  }
  .any_form.form2 {
    margin-left: 50%;
    margin-top: 0;
    width: 650px;
  }
  h2 {
    font-size: 40px;
  }
</style>
<div class="container">
  <form action="/check_payment_status" method="post" class="any_form form1">
    <h2>Check Payment Status</h2>

    <label for="user_id"> USN :</label>
    {%if user_id %}
    <input
      type="text"
      name="user_id"
      id="user_id"
      value="{{user_id[0]}}"
      readonly
    /><br /><br />
    {%endif%}

    <button>Submit</button><br /><br />
  </form>
  {% if users %} {% for users in users %}
  <form class="any_form form2">
    {% if error1 %}
    <p style="color: red; padding-bottom: 10px">{{ error1 }}</p>
    {% endif %}
    <h2>Payment Status</h2>

    <label for="payment_category"> Payment For:</label>
    <input
      type="text"
      name="payment_category"
      id="payment_category"
      value="{{ users[4] }}"
      readonly
    /><br /><br />

    <label for="amount"> Enter Amount:</label>
    <input
      type="text"
      id="amount"
      name="amount"
      value="{{ users[2] }}"
      readonly
    /><br /><br />

    <label for="payment_id"> Enter Payment ID:</label>
    <input
      type="text"
      id="payment_id"
      name="payment_id"
      value="{{ users[3] }}"
      readonly
    /><br /><br />

    <label for="payment_status"> Status:</label>
    <input
      type="text"
      id="payment_status"
      name="payment_status"
      value="{{ users[5] }}"
      readonly
    /><br /><br />
  </form>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</div>
{% endfor %} {% endif %} {% endblock student%}
