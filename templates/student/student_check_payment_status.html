{%extends 'student/index.html'%} {% block student%}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>

  <div class="container">
    <div class="row">
      <!-- Left column for the first form -->
      <div class="col-lg-6">
        <form action="/check_payment_status" method="post" class="border border-dark bg-white rounded" style="margin-top: 250px; padding: 50px; position:fixed;">
          <h2>Check Payment Status</h2>
  
          <div class="mb-3">
            <label for="user_id" class="form-label">USN:</label>
            {% if user_id %}
            <input
              type="text"
              name="user_id"
              id="user_id"
              value="{{ user_id[0] }}"
              class="form-control"
              readonly
            />
            {% endif %}
          </div>
  
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
  
      <!-- Right column for the second form with scrollbar -->
      <div class="col-lg-6 " style="overflow-y: auto;">
        {% if users %}
        {% for user in users %}
        <form class="border border-dark bg-white rounded" style="margin-top: 70px;margin-bottom: 20px; padding: 50px;">
          {% if error1 %}
          <p class="text-danger">{{ error1 }}</p>
          {% endif %}
          <h2>Payment Status</h2>
  
          <div class="mb-3">
            <label for="payment_category" class="form-label">Payment For:</label>
            <input
              type="text"
              name="payment_category"
              id="payment_category"
              value="{{ user[4] }}"
              class="form-control"
              readonly
            />
          </div>
  
          <div class="mb-3">
            <label for="amount" class="form-label">Enter Amount:</label>
            <input
              type="text"
              id="amount"
              name="amount"
              value="{{ user[2] }}"
              class="form-control"
              readonly
            />
          </div>
  
          <div class="mb-3">
            <label for="payment_id" class="form-label">Enter Payment ID:</label>
            <input
              type="text"
              id="payment_id"
              name="payment_id"
              value="{{ user[3] }}"
              class="form-control"
              readonly
            />
          </div>
  
          <div class="mb-3">
            <label for="payment_status" class="form-label">Status:</label>
            <input
              type="text"
              id="payment_status"
              name="payment_status"
              value="{{ user[5] }}"
              class="form-control"
              readonly
            />
          </div>
        </form>
        {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>
  
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"
></script>
{% endblock student%}
