{%extends 'student/index.html' %} {%block student %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
<link
  rel="stylesheet"
  href="{{url_for('static',filename='css/Registration.css')}}"
/>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/Registration.css')}}"
    />
    <style>
      input[type="text"] {
        width: 300px;
      }
      .any_form {
        margin-left: 350px;
        margin-right: 350px;
        margin-bottom: 5px;
        width: 700px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="/fees_payment" method="post" class="any_form">
        <h2>Fees Payment</h2>
        {% if error %}
        <p style="color: red; padding-bottom: 10px">{{ error }}</p>
        {% endif %} {% if success %}
        <p style="color: greenyellow; padding-bottom: 10px">{{ success }}</p>
        {% endif %}
        <label for="name"> Name:</label>
        <input type="text" id="name" name="name" /><br /><br />

        <label for="user_id"> USN :</label>
        <input type="text" name="user_id" id="user_id" required /><br /><br />

        <label for="semester">Select Semester :</label> <br /><br />
        <select class="animated-select" name="semester" id="semester">
          <option value="1">Sem 1</option>
          <option value="2">Sem 2</option>
          <option value="3">Sem 3</option>
          <option value="4">Sem 4</option>
          <option value="5">Sem 5</option>
          <option value="6">Sem 6</option>
          <option value="7">Sem 7</option>
          <option value="8">Sem 8</option></select
        ><br /><br />

        <label for="payment_category"> Payment For:</label>
        <input
          type="text"
          name="payment_category"
          id="payment_category"
        /><br /><br />

        <label for="amount"> Enter Amount:</label>
        <input type="text" id="amount" name="amount" /><br /><br />

        <label for="payment_id"> Enter Payment ID:</label>
        <input type="text" id="payment_id" name="payment_id" /><br /><br />

        <button>Submit</button><br /><br />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
{% endblock student %}
