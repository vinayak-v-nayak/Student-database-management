{% extends 'homepage.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>     

    <!-- <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}"> -->

</head>
<body class="bg-secondary">

    <form action="/login_student" method="post" class="container rounded bg-white p-3 shadow" style="width: 35%;margin-top: 15%;">
        <div class="d-flex justify-content-center">
            <h3 class="m-1">Student Login</h3>
        </div>
        {% if error %}
        <p class="text-danger">{{ error }}</p>
        {% endif %}
        <div class="form-group p-3">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group p-3">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <a href="../go_to_contact" style="text-decoration: none;display: flex;justify-content: end ;" class="m-2 text-secondary">Forgot Password</a>
        <div class="m-auto mt-3" style="width: 50%;">
            <button type="submit" class="btn btn-dark" style="width: 100%;">Login</button>
        </div>
    </form>
    



{%endblock content%}
