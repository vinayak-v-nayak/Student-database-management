<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>User Profile Details Page</title>
</head>
<body class="bg-secondary ">
  <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white fixed-top">
    <div class="container-fluid py-3">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mx-auto ">
          <li class="nav-item px-3">
            <a class="nav-link text-white" href="/go_to_student_profile">Profile</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link text-white" href="/go_to_student_payment">Payment</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link text-white" href="/student_check_marks">Check marks</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link text-white" href="/student_check_payment_status">Check Payment Status </a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link text-white" href="/logout">Logout </a>
          </li>
    </div>
    </div>
  </nav>
{%block student %}
<div >
  {% if error %}
  <p class="text-danger" style="padding-bottom: 10px;">{{ error }}</p>
  {% endif %}
  <div>
    {% if users %}
    <form action="/update" method="post"class="border border-dark bg-white rounded" style=" margin:auto;margin-top: 100px; width: 600px; padding: 50px; padding-bottom: 20px;">
      <h2 >User Profile Details</h2>
      {% if error %}
      <p class="text-danger" style="padding-bottom: 10px;">{{ error }}</p>
      {% endif %}
      {% if success %}
      <p class="text-success" style="padding-bottom: 10px;">{{ success }}</p>
      {% endif %}
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" value="{{ users[1] }}" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" value="{{ users[2] }}" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label for="user_id" class="form-label">User Id:</label>
        <input type="text" id="user_id" name="user_id" value="{{ users[3] }}" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label for="mobileNumber" class="form-label">Phone Number:</label>
        <input type="number" id="mobileNumber" name="mobileNumber" value="{{ users[4] }}" class="form-control">
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ users[5] }}" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="{{ users[6] }}" class="form-control">
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" id="address" name="address" value="{{ users[7] }}" class="form-control">
      </div>

      <button type="submit" class="btn btn-dark btn-block" style="border-radius: 24px;">Update Profile</button>
    </form>
    {% endif %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  {%endblock student%}

</body>
</html>
