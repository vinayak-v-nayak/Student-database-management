<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teacher Page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/Registration.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
  .container{
    display: flex;
    flex-wrap: wrap;
    margin-top:100px;

  }
  .any_form{
    width: 50%;
 }
  .any_form{
    margin:auto;
    margin-top:50px;
    padding-bottom:20px;
    margin-bottom:20px;
  }
  .any_form.form1{
  height:400px;
  width:40%;
  position: fixed;

 }
 .any_form.form2{
  margin-left:50%;
 }
 button{
  border-radius:24px;  
  padding: 14px 20px;  
  margin: 20px auto;
 }

</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white fixed-top">
        <div class="container-fluid py-3">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mx-auto  ">
              <li class="nav-item px-3">
                <a class="nav-link text-white" href="/logout_teacher">Logout</a>
              </li>
          </div>
        </div>
      </nav>
    <div class="container">
    <form action="/see_marks" method="post" class="any_form form1"> 
        {% if error %}
        <p style="color: red;padding-bottom: 10px;">{{ error }}</p>
        {% endif %}
    <label for="semester">Select Semester :  </label> <br><br>      
    <select class="animated-select" name="semester" id="semester">
        {% for sem in sem %}
        <option value="{{ sem[1] }}">{{ sem[1] }}</option>
    {% endfor %}
    </select><br><br>
     <label for="user_id">Select USN :  </label> <br><br>      
    <select class="animated-select" name="user_id" id="user_id">
        {% for user_id in user_id %}
        <option value="{{ user_id[0] }}">{{user_id[0]}}</option>
    {% endfor %}
    </select><br><br>

    <button >Submit</button>
    </form>
    {% if marks %}

    <form action="/update_marks" method="post" class="any_form form2">

        <h2> Marks </h2>

        <label for="User_id"> USN :</label>
        <input type="text" name="user_id" id="user_id" value="{{marks[0][1]}}" readonly><br><br>

        <label for="semester"> Semester :</label>
        <input type="text" name="semester" id="semester" value="{{marks[0][2]}}" readonly><br><br>

        <label for="subject1_marks">Subject 1:</label>
        <input type="text" id="subject1_marks" name="subject1_marks" value="{{ marks[0][3] }}"><br><br>
      
        <label for="subject2_marks">Subject 2:</label>
        <input type="text" id="subject2_marks" name="subject2_marks" value="{{ marks[0][4] }}"><br><br>
        
        <label for="subject3_marks">Subject 3:</label>
        <input type="text" id="subject3_marks" name="subject3_marks" value="{{ marks[0][5] }}"><br><br>
        
        <label for="subject4_marks">Subject 4:</label>
        <input type="text" id="subject4_marks" name="subject4_marks" value="{{ marks[0][6] }}"><br><br>
        
        <label for="subject5_marks">Subject 5:</label>
        <input type="text" id="subject5_marks" name="subject5_marks" value="{{ marks[0][7] }}"><br><br>
        
        <label for="subject6_marks">Subject 6:</label>
        <input type="text" id="subject6_marks" name="subject6_marks" value="{{ marks[0][8] }}"><br><br>

        <button >Update Marks</button><br><br>

      </form>
      {% endif %}

   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
