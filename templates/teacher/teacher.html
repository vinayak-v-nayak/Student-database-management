<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teacher Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white fixed-top">
        <div class="container-fluid py-3">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mx-auto  ">
              <li class="nav-item px-3">
                <a class="nav-link text-white" href="/logout_teacher">Logout</a>
              </li>
          </div>
        </div>
      </nav>
      <div class="">
        <div class="row">
          <!-- Left column for the first form -->
          <div class="col-lg-6">
            <form action="/see_marks" method="post" class="border border-dark bg-white rounded" style=" margin-left: 30px;margin-top: 200px; width: 600px; padding: 50px;position: fixed;">
              {% if error %}
              <p class="text-danger">{{ error }}</p>
              {% endif %}
              <label for="semester" class="form-label">Select Semester:</label><br>
              <select class="form-select animated-select" name="semester" id="semester">
                {% for sem in sem %}
                <option value="{{ sem[2] }}">{{ sem[2] }}</option>
                {% endfor %}
              </select><br><br>
              <label for="user_id" class="form-label">Select USN:</label><br>
              <select class="form-select animated-select" name="user_id" id="user_id">
                {% for user_id in user_id %}
                <option value="{{ user_id[0] }}">{{ user_id[0] }}</option>
                {% endfor %}
              </select><br><br>
              <button type="submit" class="btn btn-dark">Submit</button>
            </form>
          </div>
      
          <!-- Right column for the second form -->
          <div class="col-lg-6">
            {% if marks %}
            <form action="/update_marks" method="post" class="border border-dark bg-white rounded" style=" margin:auto;margin-top: 100px;margin-bottom: 20px; width: 600px; padding: 50px;">
              <h2>Marks</h2>
              <label for="User_id" class="form-label">USN:</label>
              <input type="text" name="user_id" id="user_id" value="{{ marks[0][1] }}" class="form-control" readonly><br>
              <label for="semester" class="form-label">Semester:</label>
              <input type="text" name="semester" id="semester" value="{{ marks[0][2] }}" class="form-control" readonly><br>
              <label for="subject1_marks" class="form-label">21CBS501:</label>
              <input type="text" id="subject1_marks" name="subject1_marks" value="{{ marks[0][3] }}" class="form-control"><br>
              <label for="subject2_marks" class="form-label">21CBS502:</label>
              <input type="text" id="subject2_marks" name="subject2_marks" value="{{ marks[0][4] }}" class="form-control"><br>
              <label for="subject3_marks" class="form-label">21CBS503:</label>
              <input type="text" id="subject3_marks" name="subject3_marks" value="{{ marks[0][5] }}" class="form-control"><br>
              <label for="subject4_marks" class="form-label">21CBS504:</label>
              <input type="text" id="subject4_marks" name="subject4_marks" value="{{ marks[0][6] }}" class="form-control"><br>
              <label for="subject5_marks" class="form-label">21CBS505:</label>
              <input type="text" id="subject5_marks" name="subject5_marks" value="{{ marks[0][7] }}" class="form-control"><br>
              <label for="subject6_marks" class="form-label">21CBS506:</label>
              <input type="text" id="subject6_marks" name="subject6_marks" value="{{ marks[0][8] }}" class="form-control"><br>
              <button type="submit" class="btn btn-dark">Update Marks</button><br><br>
            </form>
            {% endif %}
          </div>
        </div>
      </div>
      
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
