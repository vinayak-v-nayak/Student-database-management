{% extends 'homepage.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Page</title>

        h1{
            font-size:40px;
        }
        .login_form{
            margin-top:120px;
            margin-bottom:50px;

    </style> -->
</head>
<body class="bg-secondary">
    <form action="/login_teacher" method="post" class="container rounded bg-white p-3 shadow" style="width: 35%; margin-top: 15%;">
        <div class="text-bold d-flex justify-content-center">
            <h3 class="m-2">Teacher Login</h3>
        </div>
        {% if error %}
        <p class="text-danger">{{ error }}</p>
        {% endif %}
        <div class="form-group p-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group p-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <a href="../go_to_contact" style="text-decoration: none;display: flex;justify-content: end ;" class="m-2 text-secondary">Forgot Password</a>
        <div class="m-auto mt-3" style="width: 50%;">
            <button type="submit" class="btn btn-dark" style="width: 100%;">Login</button>
        </div>
    </form>
    
{%endblock content%}
