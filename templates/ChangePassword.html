<body class="bg-secondary">
    <form action="/changepassword" method="post" class="container shadow bg-white p-3 rounded" style="width: 35%; margin-top: 10%;">
        <div class="text-dark text-bold d-flex justify-content-center">
            <h3 class="mb-4">Change User Password</h3>
        </div>
        {% if error %}
            <p class="text-danger" style="padding-bottom: 10px;">{{ error }}</p>
        {% endif %}
        <div class="form-group p-3">
            <label for="email">Email Id:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{email}}" readonly>
        </div>
        <div class="form-group p-3">
            <label for="password">New Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group p-3">
            <label for="cpassword">Confirm Password:</label>
            <input type="password" class="form-control" id="cpassword" name="cpassword" required>
        </div>
        <div class="m-auto mt-3" style="width: 50%;">
            <button type="submit" class="btn btn-dark" style="width: 100%;">Change Password</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
