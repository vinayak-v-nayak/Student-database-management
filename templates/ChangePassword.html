<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change User Password Page</title>  


    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
    <style>
        .login_form{
            margin-top:50px;
            margin-bottom:50px;

            }
            h1{
                font-size:30px;
            }
    </style>
</head>
<body>
    <form action="/changepassword" method="post" class="login_form">
        <h1> Change User Password</h1>
        {% if error %}
        <p style="color: red;padding-bottom: 10px;">{{ error }}</p>
    {% endif %}
    <label for="email">Email Id:</label>
    <input type="email" id="email" name="email" value="{{email}}" readonly><br><br>

    <label for="password">New Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    
    <label for="cpassword">Confirm Password:</label>
    <input type="password" id="cpassword" name="cpassword" required><br><br>

    <input type="submit" value="Change Password"></Submit>

</form>

</body>
</html>
